version: "3.8"

services:
  # 1. DATABASE (Postgres)
  postgres:
    image: postgres:18-alpine
    container_name: freewa_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: freewa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. REDIS (Queue)
  redis:
    image: redis:alpine
    container_name: freewa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # 3. BACKEND (NestJS API) - DEV MODE with Hot Reload
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: freewa_api_dev
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: freewa
      WEBHOOK_URL: "https://n8n.teguhcoding.com/webhook/f04b43af-b9d3-410a-905b-56d0c0ad17eb"
      API_KEY: "your_api_key"
    volumes:
      # Mount source code for hot-reload
      - ./apps/api:/app
      # Exclude node_modules to prevent overwrite by host
      - /app/node_modules
      # Mount WA session folder
      - ./wa_sessions:/app/wa_sessions

  # 4. FRONTEND (Next.js Dashboard) - DEV MODE with Hot Reload
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: freewa_web_dev
    ports:
      - "3001:3000"
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      # Enable polling for hot-reload (for Docker on Mac/Windows)
      WATCHPACK_POLLING: "true"
    volumes:
      # Mount source code for hot-reload
      - ./apps/web:/app
      # Exclude node_modules dan .next
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
